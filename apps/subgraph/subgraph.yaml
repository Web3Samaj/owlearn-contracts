specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OwlearnCourseFactory
    network: mumbai
    source:
      address: "0xA8c18a59d51Bc87A9Cc4b15274c5E055C891ce20"
      abi: OwlearnCourseFactory
      startBlock: 39776538
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Course
        - Resource
        - Educator
        - User
      abis:
        - name: OwlearnCourseFactory
          file: ./abis/OwlearnCourseFactory.json
      eventHandlers:
        - event:
            CourseCreated(uint256,uint256,indexed address,string,string,indexed
            address,string,string[],string)
          handler: handleCourseCreated
      file: ./src/owlearn-course-factory.ts
  - kind: ethereum
    name: OwlearnId
    network: mumbai
    source:
      address: "0x2250F8D3202EbB641197A1451C68eF673E8d553f"
      abi: OwlearnId
      startBlock: 39776339
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwlearnIdAdminChanged
        - OwlearnIdApproval
        - OwlearnIdApprovalForAll
        - BatchMetadataUpdate
        - OwlearnIdBeaconUpgraded
        - OwlearnIdInitialized
        - MetadataUpdate
        - OwlIdRegistered
        - OwlearnIdOwnershipTransferred
        - OwlearnIdTransfer
        - OwlearnIdUpgraded
      abis:
        - name: OwlearnId
          file: ./abis/OwlearnId.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwlIdRegistered(address,string,uint256)
          handler: handleOwlIdRegistered
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/owlearn-id.ts
  - kind: ethereum
    name: OwlearnEducatorBadge
    network: mumbai
    source:
      address: "0x67ef530a7E7C3755Ea9323663d7c178d7300DE27"
      abi: OwlearnEducatorBadge
      startBlock: 39776351
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwlearnEducatorBadgeAdminChanged
        - OwlearnEducatorBadgeApprovalForAll
        - OwlearnEducatorBadgeBeaconUpgraded
        - EducatorRegistered
        - OwlearnEducatorBadgeInitialized
        - OwlearnEducatorBadgeOwnershipTransferred
        - TransferBatch
        - TransferSingle
        - URI
        - OwlearnEducatorBadgeUpgraded
      abis:
        - name: OwlearnEducatorBadge
          file: ./abis/OwlearnEducatorBadge.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: EducatorRegistered(address,uint256)
          handler: handleEducatorRegistered
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/owlearn-educator-badge.ts
